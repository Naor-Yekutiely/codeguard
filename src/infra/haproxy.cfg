global
  stats socket /var/run/api.sock user haproxy group haproxy mode 660 level admin expose-fd listeners
  log stdout format raw local0 info

defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s
  log global

frontend stats
  bind *:8404
  stats enable
  stats uri /
  stats refresh 10s

frontend myfrontend
  bind *:80
  use_backend flaskservers if { method POST }


backend flaskservers
  balance roundrobin
  server s1 backend1:5000 check
  server s2 backend2:5001 check
  server s3 backend3:5002 check
  server s4 backend4:5003 check
